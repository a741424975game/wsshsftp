<!DOCTYPE html>
<html>
<head>
    <title>Web SSH SFTP Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="../static/css/styles.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <!-- Logo -->
                <div class="logo">
                    <h1><a href="index">Web SSH SFTP Admin</a></h1>
                </div>
            </div>
            <div class="col-md-5">
                <div class="row">
                    <div class="col-lg-12">
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="navbar navbar-inverse" role="banner">
                    <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
                        <ul class="nav navbar-nav">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Account <b
                                        class="caret"></b></a>
                                <ul class="dropdown-menu animated fadeInUp">
                                    <li><a href="profile">Profile</a></li>
                                    <li><a href="login">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page-content">
    <div class="row">
        <div class="col-md-2 col-md-offset-1">
            <div class="sidebar content-box" style="display: block;">
                <ul class="nav">
                    <!-- Main menu -->
                    <li><a href="index"><i class="glyphicon glyphicon-home"></i> Server List</a></li>
                    <li><a href="help"><i class="glyphicon glyphicon-question-sign"></i> Help</a></li>
                    <li class="submenu">
                        <a href="#">
                            <i class="glyphicon glyphicon-user"></i> My Account
                            <span class="caret pull-right"></span>
                        </a>
                        <!-- Sub menu -->
                        <ul>
                            <li><a href="profile">Profile</a></li>
                            <li><a href="logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-8">
            <div class="content-box-large">
                <div class="panel panel-default">
                    <div class="content-box-header">
                        <label class="panel-title pull-left" style="margin-top:5px" id="catalog">SFTP</label>
						<button class="btn btn-sm btn-primary col-md-2 col-sm-3 pull-right" id="subCreate">Create fodder</button>
						<div class="col-md-2 pull-right">
							<input class="form-control input-sm" type="text" id="fName"/>
						</div>
						<label class="control-label pull-right" for="fName" style="margin-top:5px">Fodder name</label>
						<span class="clearfix"></span>
                    </div>

                    <div class="panel-body" style="height:500px;padding:0;overflow:scroll">
                        <table class="table table-striped  table-responsive table-hover">
                            <thead>
                            <tr>
                                <th>Remote Name</th>
                                <th>Size</th>
                                <th>Modified</th>
                                <th>Attributes</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody id="file-list">
                            <tr>
                                <td>&nbsp;<span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;..</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../static/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/custom.js"></script>
    <script src="../static/js/jquery.min.js"></script>

    <footer>
        <div class="container">

            <div class="copy text-center">
                Copyright 2016 develop by Gzp
            </div>

        </div>
    </footer>
</body>
</html>
