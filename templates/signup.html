<!DOCTYPE html>
<html>
  <head>
    <title>Web SSH SFTP Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="../static/css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-bg">
  	<div class="header">
	     <div class="container">
	        <div class="row">
	           <div class="col-md-12">
	              <!-- Logo -->
	              <div class="logo">
	                 <h1 style="color: #ffffff;">Web SSH SFTP Admin</h1>
	              </div>
	           </div>
	        </div>
	     </div>
	</div>

	<div class="page-content container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-wrapper">
			        <div class="box">
			            <div class="content-wrap">
			                <h6>Sign Up</h6>
                            {% if status == 1 %}
                                <p>Sign up success !</p>
                            {% elif status == 2 %}
                                <p>Sign up failed, user was existed !</p>
                            {% end %}
			                <form name="signup-form" method="post" action="signup" onsubmit="return check(this)">
                                {% raw xsrf_form_html() %}
								<input name="email" class="form-control" required=required type="email" placeholder="E-mail address">
								<input name="password" class="form-control" required=required minlength="6" maxlength="13" type="password" placeholder="Password">
								<input name="password_repeat" class="form-control" required=required minlength="6" maxlength="13" type="password" placeholder="Confirm Password">
									<div class="action">
										<button type="submit" class="btn btn-primary signup">Sign Up</button>
									</div>
							</form>
			            </div>
			        </div>

			        <div class="already">
			            <p>Have an account already?</p>
			            <a href="login">Login</a>
			        </div>
			    </div>
			</div>
		</div>
	</div>

    <footer>
         <div class="container">

            <div class="copy text-center">
               Copyright 2016 develop by Gzp
            </div>

         </div>
      </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/custom.js"></script>
    <script>
        function check(form) {
            var p1 = form.password;
            var p2 = form.password_repeat;
            if (p1.value != p2.value) {
                p2.oninvalid();
                return false;
            }
            return true;
        }
        onload = function() {
            var p2 = document.forms["signup-form"].password_repeat;
            p2.oninvalid = function() {
                this.setCustomValidity("密码不一致，请重新输入");
            }
            p2.oninput = function() {
                this.setCustomValidity("");
            }

        }
    </script>
  </body>
</html>
